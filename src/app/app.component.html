<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveMapper - Your Love on the Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 font-mono">

    <header class="bg-rose-900 py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-white">LoveMapper</h1>
            <p class="mt-2 text-lg text-white">Your Love on the Map</p>
        </div>
    </header>

    <section class="py-16">
        <div class="container mx-auto">
            <div class="flex flex-wrap items-center">
                <div class="w-full lg:w-1/2 lg:order-1">
                    <h2 class="text-3xl font-semibold text-gray-800 mb-4">Map Your Love</h2>
                    <p class="text-gray-600 leading-relaxed mb-8">Explore the places that matter most to you and your

                    <a href="#" class="bg-rose-900 text-white py-2 px-4 rounded-full inline-block">Get Started</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 LoveMapper. All rights reserved.</p>
        </div>
    </footer>

</html>
